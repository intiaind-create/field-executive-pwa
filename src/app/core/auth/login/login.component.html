<div class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
  <div class="w-full max-w-md bg-white rounded-lg shadow-sm p-8">
    
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Field Executive</h1>
      <p class="text-gray-600">Sign in to start your shift</p>
    </div>

    <div *ngIf="errorMsg()" class="mb-4 p-3 bg-red-50 text-red-700 text-sm rounded-lg border border-red-200">
      {{ errorMsg() }}
    </div>

    <form (submit)="handleLogin(); $event.preventDefault()" class="space-y-4">
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" 
               [ngModel]="email()" (ngModelChange)="email.set($event)" 
               name="email" placeholder="Enter your email" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-shadow">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input 
            [type]="showPassword() ? 'text' : 'password'"
            [ngModel]="password()" 
            (ngModelChange)="password.set($event)" 
            name="password" 
            placeholder="Enter your password" 
            required
            class="w-full p-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-shadow">
          <button
            type="button"
            (click)="showPassword.set(!showPassword())"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
          >
            <svg *ngIf="!showPassword()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
            <svg *ngIf="showPassword()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
            </svg>
          </button>
        </div>
      </div>

      <div class="flex justify-end">
        <button type="button" 
                (click)="showForgotDialog.set(true)" 
                class="text-sm font-medium text-blue-600 hover:text-blue-500 hover:underline">
          Forgot your password?
        </button>
      </div>

      <button type="submit" 
              [disabled]="isLoading()"
              class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center transition-colors">
        
        <svg *ngIf="isLoading()" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        
        {{ isLoading() ? 'Signing in...' : 'Sign In' }}
      </button>

    </form>
  </div>
</div>

<app-forgot-password-dialog 
  *ngIf="showForgotDialog()" 
  (close)="showForgotDialog.set(false)">
</app-forgot-password-dialog>
