<div class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
  <div class="w-full max-w-md bg-white rounded-lg shadow-sm p-8">
    
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Field Executive</h1>
      <p class="text-gray-600">Sign in to start your shift</p>
    </div>

    <div *ngIf="errorMsg()" class="mb-4 p-3 bg-red-50 text-red-700 text-sm rounded-lg border border-red-200">
      {{ errorMsg() }}
    </div>

    <form (submit)="handleLogin(); $event.preventDefault()" class="space-y-4">
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" 
               [ngModel]="email()" (ngModelChange)="email.set($event)" 
               name="email" placeholder="Enter your email" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-shadow">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" 
               [ngModel]="password()" (ngModelChange)="password.set($event)" 
               name="password" placeholder="Enter your password" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-shadow">
      </div>

      <div class="flex justify-end">
        <button type="button" 
                (click)="showForgotDialog.set(true)" 
                class="text-sm font-medium text-blue-600 hover:text-blue-500 hover:underline">
          Forgot your password?
        </button>
      </div>

      <button type="submit" 
              [disabled]="isLoading()"
              class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center transition-colors">
        
        <svg *ngIf="isLoading()" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        
        {{ isLoading() ? 'Signing in...' : 'Sign In' }}
      </button>

    </form>
  </div>
</div>

<app-forgot-password-dialog 
  *ngIf="showForgotDialog()" 
  (close)="showForgotDialog.set(false)">
</app-forgot-password-dialog>
