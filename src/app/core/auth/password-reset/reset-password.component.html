<div class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
  <div class="w-full max-w-md bg-white rounded-lg shadow-sm p-8">
    
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Reset Password</h1>
      <p class="text-gray-600">Enter your new password</p>
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage()" class="mb-4 p-4 bg-green-50 text-green-700 rounded-lg border border-green-200">
      <div class="flex items-start">
        <svg class="w-5 h-5 mr-2 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
        <p class="text-sm">{{ successMessage() }}</p>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage()" class="mb-4 p-4 bg-red-50 text-red-700 rounded-lg border border-red-200">
      {{ errorMessage() }}
    </div>

    <form (submit)="handleSubmit(); $event.preventDefault()" class="space-y-4" *ngIf="!successMessage()">
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
        <input 
          type="password"
          [ngModel]="password()"
          (ngModelChange)="password.set($event)"
          name="password"
          placeholder="Enter new password"
          required
          minlength="8"
          [disabled]="isLoading()"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-shadow disabled:bg-gray-100"
        />
        <p class="text-xs text-gray-500 mt-1">At least 8 characters</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input 
          type="password"
          [ngModel]="confirmPassword()"
          (ngModelChange)="confirmPassword.set($event)"
          name="confirmPassword"
          placeholder="Confirm new password"
          required
          minlength="8"
          [disabled]="isLoading()"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-shadow disabled:bg-gray-100"
        />
      </div>

      <button 
        type="submit"
        [disabled]="isLoading() || !password() || !confirmPassword()"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center transition-colors"
      >
        <svg *ngIf="isLoading()" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        {{ isLoading() ? 'Resetting...' : 'Reset Password' }}
      </button>

      <div class="text-center">
        <a routerLink="/login" class="text-sm text-blue-600 hover:text-blue-500 hover:underline">
          Back to Login
        </a>
      </div>

    </form>
  </div>
</div>
